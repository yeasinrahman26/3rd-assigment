<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind & daisy UI cdn-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/5dd487166c.js"
      crossorigin="anonymous"
    ></script>

    <!-- css  -->
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>

  <body class=".manrope">
    <!-- header part -->
    <header class="mx-4 lg:w-3/4 md:mx-auto">
      <!-- navbar section -->

      <nav class="flex justify-between items-center mt-10">
        <!-- icon brand name -->
        <div class="md:m-4 flex">
          <i
            class="fa-solid fa-arrow-right -rotate-45 bg-[#ABEF5F] rounded-full px-2 py-[3px] text-2xl"
          ></i>
          <h1 class="text-3xl ml-2 font-extrabold">Rinterio</h1>
        </div>

        <!-- menu -->
        <div class="menu">
          <ul class="flex space-x-9 text-[#737373]">
            <li class="text-black font-bold">Home</li>
            <li>Services</li>
            <li>Portfolio</li>
            <li>Blogs</li>
            <li>Contact Us</li>
          </ul>
        </div>

        <!-- btn  -->
        <div class="space-x-3 nav-btn">
          <i
            class="fa-solid fa-magnifying-glass border-2 drop-shadow-lg text-xl font-extrabold px-4 py-[12px] rounded-full"
          ></i>
          <i
            class="fa-solid fa-cart-shopping border-2 drop-shadow-lg text-xl font-extrabold px-4 py-[12px] rounded-full"
          ></i>
          <button
            class="bg-[#ABEF5F] text-xl font-extrabold px-5 py-2 rounded-full"
          >
            Book Consult
            <i
              class="fa-solid fa-arrow-right -rotate-45 bg-[#1C1C1C] rounded-full px-1 py-[3px] text-1xl text-white"
            ></i>
          </button>
        </div>
        <!-- menu icon  -->
        <div class="lg:hidden">
          <i
            class="fa-solid fa-bars border-2 drop-shadow-lg text-xl font-extrabold px-4 py-[12px] rounded-full"
          ></i>
        </div>
      </nav>

     
    </header>

    <!-- main -->
    <main></main>

    <!-- footer -->
    <footer></footer>
  </body>
</html>
